<!DOCTYPE html>
<html>
<head>
	<title>wow!!! your friend</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="wrapper">
		<div id="playpen">
			<img src="img/redpanda.jpg">
		</div>

		<div id="interact">
			<p id="name-area">What's my name? <input id="name-input"><button id="name-submit">Name me!</button></p>
			<p>Hunger: <span id="hunger"></span>/10</p>
			<p>Sleepiness: <span id="sleepiness"></span>/10</p>
			<p>Boredom: <span id="boredom"></span>/10</p>
			<p>Age: <span id="age"></span> yrs</p>
			<button id="feed-button">Feed me!</button>
			<button id="pet-button">Pet me!</button>
			<button id="lights-button">Turn off the lights!</button>
			<p id="game-over-message">GAME OVER :(</p>
		</div>
	</div>
<script src="js/main.js"></script>
</body>
</html>
